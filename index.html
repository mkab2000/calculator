<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <!-- <link href="https://fonts.googleapis.com/css?family=Proxima+Nova+Soft" rel="stylesheet"> -->

  <script src="script.js"></script>
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="calculator">
    <div id="themes">
      <p id="themes-left">calc</p>
      <div id="themes-right">
        <p>THEME</p>
        <div>
          <div id="theme-buttons">
            <div class="theme-button">
              <p>1</p>
            </div>
            <div class="theme-button">
              <p>2</p>
            </div>
            <div class="theme-button">
              <p>3</p>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <div id="value-display">
      <h1 id="value">399,981</h1>
    </div>

    <div id="numberpad">
      <div>
        <div class="calc-button num">7</div>
        <div class="calc-button num">8</div>
        <div class="calc-button num">9</div>
        <div id="del" class="calc-button">
          DEL
        </div>
      </div>
      <div>
        <div class="calc-button num">4</div>
        <div class="calc-button num">5</div>
        <div class="calc-button num">6</div>
        <div class="calc-button operator">+</div>
      </div>
      <div>
        <div class="calc-button num">1</div>
        <div class="calc-button num">2</div>
        <div class="calc-button num">3</div>
        <div class="calc-button operator">-</div>
      </div>
      <div>
        <div id="dot" class="calc-button">.</div>
        <div class="calc-button num">0</div>
        <div class="calc-button operator">/</div>
        <div class="calc-button operator">x</div>
      </div>

      <div>
        <div id="reset" class="calc-button">
          RESET
        </div>
        <div id="equal" class="calc-button">
          =
        </div>
      </div>
      
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
