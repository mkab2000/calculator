<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <!-- <link href="https://fonts.googleapis.com/css?family=Proxima+Nova+Soft" rel="stylesheet"> -->

  <script src="script.js"></script>
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="calculator">
    <div id="themes">
      <p id="themes-left">calc</p>
      <div id="themes-right">
        <p>THEME</p>
        <div>
          <div id="theme-buttons">
            <div class="theme-button">
              <p>1</p>
            </div>
            <div class="theme-button">
              <p>2</p>
            </div>
            <div class="theme-button">
              <p>3</p>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <div id="value-display">
      <input type="text" class="screen" id="currentDisplay" placeholder="0">
    </div>

    <div id="numberpad">
      <div>
        <div class="calc-button num" onclick="append('7')">7</div>
        <div class="calc-button num" onclick="append('8')">8</div>
        <div class="calc-button num" onclick="append('9')">9</div>
        <div id="del" class="calc-button" onclick="detach()">
          DEL
        </div>
      </div>
      <div>
        <div class="calc-button num" onclick="append('4')">4</div>
        <div class="calc-button num" onclick="append('5')">5</div>
        <div class="calc-button num" onclick="append('6')">6</div>
        <div class="calc-button operator" onclick="append('+')">+</div>
      </div>
      <div>
        <div class="calc-button num" onclick="append('1')">1</div>
        <div class="calc-button num" onclick="append('2')">2</div>
        <div class="calc-button num" onclick="append('3')">3</div>
        <div class="calc-button operator" onclick="append('-')">-</div>
      </div>
      <div>
        <div id="dot" class="calc-button" onclick="append('.')">.</div>
        <div class="calc-button num" onclick="append('0')">0</div>
        <div class="calc-button operator" onclick="append('/')">/</div>
        <div class="calc-button operator" onclick="append('*')">x</div>
      </div>

      <div>
        <div id="reset" class="calc-button" onclick="reset()">
          RESET
        </div>
        <div id="equal" class="calc-button" onclick="calc()">
          =
        </div>
      </div>
      
    </div>
  </div>

  </div> -->
</body>
</html>
